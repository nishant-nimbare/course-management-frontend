<div class="container-fluid">

    <div class="my-2 d-flex justify-content-between">
        <!-- Search bar and Add Course Button -->
        <div class="m-1 p-1">
            <form class="form-inline">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search"  [(ngModel)]="searchQuery" [ngModelOptions]="{standalone: true}" >
                <button class="btn btn-outline-success mx-2" (click)="search()">Search</button>
            </form>
        </div>

        <div *ngIf="isTrainer()" class="m-1 p-1">
            <a routerLink="/edit" class="btn btn-success" role="button">ADD COURSE</a>
        </div>
    </div>

    <div class="course-list m-3">
        <div class="card-deck">
            <div *ngFor="let course of courses">
                <app-course-item [course]="course"></app-course-item>
            </div>
        </div>
    </div>
</div>
